<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE TRANSMISSION // Encrypt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reusing and adapting styles */
        .file-or-text-group {
            border: 1px dashed rgba(255, 0, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons a, .action-buttons button {
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            padding: 12px;
            font-size: 1em;
        }
        .action-buttons a[disabled], .action-buttons button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SECURE TRANSMISSION // ENCRYPT DATA</h2>
        <p>Encrypt file or text, and define the custom file name (.AV format).</p>
        <hr>

        <label for="password">Encryption Password (Optional Key):</label>
        <input type="password" id="password" placeholder="Leave blank, or enter secret key (min 4 chars)">

        <div class="file-or-text-group">
            <label for="fileName">Custom Output File Name (.AV):</label>
            <input type="text" id="fileName" placeholder="e.g., secret_blueprint" value="secure_file">

            <label for="fileInput" style="margin-top: 10px;">1. Upload File (Image, Video, or Text):</label>
            <input type="file" id="fileInput">

            <p style="text-align: center; font-style: italic; color: #BBB; margin: -5px 0 15px;">-- OR --</p>

            <label for="textInput">2. Enter Text Message:</label>
            <textarea id="textInput" rows="3" placeholder="Type your secret message here..."></textarea>
        </div>

        <button onclick="processEncryption()">ENCRYPT & PREPARE FILE</button>

        <p id="statusMessage" class="output-box" style="margin-bottom: 0;">Awaiting data input...</p>

        <div id="readySection" style="display: none; margin-top: 20px;">
            <div class="file-info-bar">
                <span class="custom-icon">ðŸ“„</span>
                <span id="outputFileName"></span>
                <span style="color: var(--main-accent);">Encrypted (.AV)</span>
            </div>
            
            <div class="action-buttons">
                <button id="shareBtn" onclick="shareEncryptedFile()" style="background-color: #333; color: var(--main-accent);">SHARE .AV FILE</button>
                <a id="downloadLink" href="#" download="secure_file.AV" style="background-color: #4CAF50; color: white;">DOWNLOAD .AV FILE</a>
                <button onclick="clearInputs()" style="background-color: #444;">CLEAR ALL</button>
            </div>
            <p style="color: var(--error-color); font-size: 0.9em; text-align: center; margin-top: 10px;">NOTE: If sharing fails, use the Download button.</p>
        </div>

        <div class="sub-nav">
            <a href="index.html">INDEX</a> | <a href="decrypt.html">DECRYPT TERMINAL</a>
        </div>
    </div>

    <script>
        const FILE_HEADER = "AV_B64_V1:"; // New Header
        const FILE_FOOTER = "//END_AV";
        let encryptedBlob = null; 

        function deriveKey(password) { /* ... (Key logic) ... */
            if (!password) return 0;
            let hash = 0;
            for (let i = 0; i < password.length; i++) { hash = (hash + password.charCodeAt(i) * 31) % 256; }
            return hash % 26; 
        }
        function customEncrypt(text, key) { /* ... (Encryption logic) ... */
            let result = '';
            for (let i = 0; i < text.length; i++) { result += String.fromCharCode(text.charCodeAt(i) + key); }
            return result;
        }
        
        function updateStatus(message, isError = false) {
            const statusBox = document.getElementById('statusMessage');
            statusBox.innerHTML = isError ? `<span class="error">${message}</span>` : `<span class="success">${message}</span>`;
            statusBox.style.borderLeftColor = isError ? '#FF5733' : '#4CAF50';
        }

        async function processEncryption() {
            const file = document.getElementById('fileInput').files[0];
            const textInput = document.getElementById('textInput').value.trim();
            const password = document.getElementById('password').value.trim();
            const fileNameInput = document.getElementById('fileName').value.trim() || 'secure_file';
            
            const downloadLink = document.getElementById('downloadLink');
            const outputFileNameDisplay = document.getElementById('outputFileName');
            const readySection = document.getElementById('readySection');
            
            readySection.style.display = 'none';

            if (!file && !textInput) { updateStatus("Input required: Enter text or upload a file.", true); return; }
            if (password.length > 0 && password.length < 4) { updateStatus("Password must be 4+ characters, or left blank.", true); return; }

            const key = deriveKey(password);
            let rawBase64;
            
            try {
                if (file) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    await new Promise(resolve => reader.onload = resolve);
                    rawBase64 = reader.result.split(',')[1] || reader.result;
                } else {
                    rawBase64 = btoa(textInput);
                }

                const cipherText = customEncrypt(rawBase64, key);
                const fileContent = `${FILE_HEADER}${cipherText}${FILE_FOOTER}`;
                
                // 1. Create BLOB
                encryptedBlob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
                
                // 2. Update Filename and Download Link
                const finalFileName = `${fileNameInput.replace(/[^\w]/g, '_')}.AV`;
                const url = URL.createObjectURL(encryptedBlob);
                
                downloadLink.href = url;
                downloadLink.download = finalFileName;
                outputFileNameDisplay.textContent = finalFileName;

                // 3. Display Final Actions
                readySection.style.display = 'block';
                updateStatus(`File encrypted successfully! Ready to download or share.`, false);

            } catch (error) {
                updateStatus(`Encryption failed: ${error.message}`, true);
            }
        }

        function shareEncryptedFile() {
            if (!encryptedBlob) { updateStatus("No encrypted file prepared.", true); return; }

            const fileName = document.getElementById('outputFileName').textContent;
            const encryptedFile = new File([encryptedBlob], fileName, { type: 'text/plain' });

            if (navigator.share && navigator.canShare && navigator.canShare({ files: [encryptedFile] })) {
                navigator.share({
                    files: [encryptedFile],
                    title: 'Secure Transmission (.AV)',
                    text: 'Encrypted file attached. Use the correct password and Decryption Terminal.'
                })
                .then(() => updateStatus("File shared successfully!", false))
                .catch((error) => updateStatus(`Sharing failed (Browser Security). Please use the Download link instead.`, true));
            } else {
                updateStatus("Device does not support direct file sharing. Please use the Download link.", true);
            }
        }
        
        function clearInputs() {
            document.getElementById('password').value = '';
            document.getElementById('textInput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').value = 'secure_file';
            document.getElementById('readySection').style.display = 'none';
            updateStatus("Inputs cleared. Ready for next transmission.", false);
        }
    </script>
</body>
</html>
